<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./Styles/login.css"
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center login-bg">
        <div class="col-lg-4 p-5 d-flex flex-column gap-3 border custome-form">
            <div class="mx-auto">
                <i class="bi bi-person-circle person-custome"></i>
            </div>
            <div class="position-relative">
                <input type="text" class="form-control  border-0  p-2 input" placeholder="Username" id="username">
                <i class="bi bi-person-fill icon icon-size"></i>
            </div>
            <div class="position-relative">
                <input type="password" class="form-control border-0 p-2 input" id="password" placeholder="*******">
                <i class="bi bi-lock-fill icon" id="passUnlock"></i>
                <i class="bi bi-unlock-fill icon d-none" id="passLock"></i>
            </div>
            <div>
                <button class="btn w-100 text-dark bg-light fw-bolder p-2 btn-cusm " id="loginBtn">Login</button>
            </div>
            <div class="d-flex justify-content-between text-light">
                <div>
                    <input id="remember-me" type="checkbox" class="form-check-control">
                    <label for="remember-me" class="form-check-label">Remember Me</label>
                </div>
                <button class="btn btn-link">Forget password</button>
            </div>
            <p class="text-light text-center fw-bolder">If you don't have an acount?<a href="./view/registor-user.html" class="btn btn-link">Create One.</a></p>
        </div>
    </section>

    <script src="./Scripts/login.js"></script>
  </body>
</html>
