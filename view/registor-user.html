<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styles/registor-user.css"
  </head>
  <body>
    
    <section class="container">
        <div class="shadow-lg row p-5 gap-5 mt-4">
            <div class="col-lg-3 registor-left">
            </div>
            <div class="col-lg d-flex flex-column gap-1">
                <h1>Registration</h1>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="eamil" class="form-control" id="email" placeholder="usermail@example.com">
                    <p id="eamil-warning" class="warning"></p>
                </div>
                <div>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="username_123">
                    <p id="username-warning" class="warning"></p>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="password" class="form-label">Set Password</label>
                        <input type="password" class="form-control" id="password" placeholder="*********">
                        <p class="warn mb-0 mt-2"></p>
                        <p class="warn mb-0"></p>
                        <p class="warn mb-0"></p>
                        <p class="warn mb-0"></p>
                        <p class="warn mb-0"></p>
                    </div>
                    <div class="col-sm">
                        <label for="confirm-password" class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="*********">
                        <p id="confirm-password-warning" class="warning"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                        <p id="first-name-warning" class="warning"></p>
                    </div>
                    <div class="col-sm">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                        <p id="last-name-warning" class="warning"></p>
                    </div>
                </div>
                <div>
                    <label for="role" class="form-label">Role</label>
                    <select  id="role" class="form-select" required>
                        <option value="" selected>What is your role</option>
                        <option value="admin">Admin</option>
                        <option value="engineer">Engineer</option>
                        <option value="inspector">Inspector</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-secondary" id="clear-btn">RESET</button>
                    <button class="btn btn-primary" id="create-btn">OPEN ACCOUNT</button>
                </div>
                <div>
                    <p class="mt-1">If you have an acccount? <a href="../index.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

  </body>

  <script src="../Scripts/registror.js"></script>
</html>
