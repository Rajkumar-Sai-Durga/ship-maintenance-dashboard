<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/ship-details.css">
  </head>
  <body>
    <section>
        <div class="container">
            <div>
                <h2 class="fw-bolder">Ship Profile: <span id="ship-name">Titanic</span> (IMO: <span id="imo-number">0000000</span>)</h2>
                <p class="text-secondary">IMO Number: <span id="imo-number">0000000</span></p>
                <p class="text-secondary">Flag: <span id="flag">0000000</span> | Status: <span id="status">Active</span></p>
            </div>
            <div class="ship-bg-image rounded-2">
                
            </div>
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md"></div>
            </div>
            <div class="fw-bolder">
                <button class="btn btn-primary fw-bolder">EDIT</button>
                <button class="btn text-light bg-danger fw-bolder" id="delete-ship">DELETE</button>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../Scripts/ship-details.js"></script>
</body>
</html>
