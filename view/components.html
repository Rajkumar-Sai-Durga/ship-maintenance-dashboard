<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ship Components</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../Styles/components.css">
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container font-size px-0">
            <a class="navbar-brand d-flex align-items-center me-5" href="#">
                <img src="../Assists/images/website log.jpg" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
                PEARL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <a class="nav-link" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ships.html">Ships</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-color fw-bold" href="#">Components</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Maintenance Job</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item px-3 profile rounded-2">
                        <a class="nav-link active fw-bold d-flex align-items-center gap-2 profile-color profile-icon" href="profile.html"><i class="bi bi-person-fill "></i>Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Title and Search with filter -->
    <section>
        <div class="container px-0 d-flex flex-column gap-3 my-3">
            <div class="row">
                <div class="col-sm-6">
                    <h4>SHIP COMPONENTS</h4>
                    <p class="text-secondary">Manage and track all ship components</p>
                </div>
            </div>
            <div class="row border py-2 bg-light rounded-2 py-2"> 
                <div class="col-sm-7 px-0 ">
                    <div class="row">
                        <div class="col-sm-4 ms-2 position-relative">
                            <label for="ship-id-dropdown" class="down-arrow">
                                <i class="bi bi-caret-down-fill"></i>
                            </label>
                            <select id="ship-id-dropdown" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 d-flex justify-content-end align-items-center">
                    <!-- Button for add new ship component -->
                    <button type="button" class="btn btn-primary btn-styles" id="addComponent" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="bi bi-plus-lg"></i> New Component
                    </button>
                    <!--Form for Ship Component Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content p-3">
                                <div class="modal-header border-bottom-0">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Component Details</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body d-flex flex-column gap-3">
                                    <div>
                                        <label for="component-name" class="form-label">COMPONENT NAME</label>
                                        <input type="text" id="component-name" class="form-control" placeholder="Example: Radar System">
                                    </div>
                                    <div>
                                        <label for="serial-number" class="form-label">SERIAL NUMBER</label>
                                        <input type="text" id="serial-number" class="form-control" placeholder="Example: RAD-2025-004">
                                    </div>
                                    <div>
                                        <label for="installed-date" class="form-label">INSTALLED DATE</label>
                                        <input type="date" id="installed-date" class="form-control" >
                                    </div>
                                    <div>
                                        <label for="last-maintenance-date" class="form-label">LAST MAINTENANCE DATE</label>
                                        <input type="date" id="last-maintenance-date" class="form-control">
                                    </div>
                                    <div>
                                        <label for="ship-ids" class="form-label">SHIP ID</label>
                                        <select id="ship-ids" class="form-select">
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer border-top-0">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="postNewShip">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Components list table -->
     <section>
        <div class="container px-0">
            <table class="table">
               <th>
                   <tr>
                       <th>ID</th>
                       <th>COMPONENT NAME</th>
                       <th>SERIAL NUMBER</th>
                       <th>INSTALLED</th>
                       <th>LAST MAINTENANCE</th>
                       <th class="text-end">ACTIONS</th>
                   </tr>
               </th>
               <tbody id="table-body">
               </tbody>
            </table>
        </div>
     </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../Scripts/components.js"></script>
  </body>
</html>
