                PEARL
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav gap-2">
                    <li class="nav-item">
                        <a class="nav-link active text-color fw-bold" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ships.html">Ships</a>

                    </li>
                </ul>
            </div>
        </div>

    <section>
        <!-- titles -->
        <div class="container my-3">
            <h4>OVERVIEW DASHBOARD</h4>
            <p class="text-secondary">Monitor your ships and maintenance status</p>
        </div>

        <!-- cards -->
         <div class="container my-3">
            <div class="row gap-3">
                <div class="col-sm d-flex flex-column gap-2 p-4 card card1">
                    <div class="d-flex justify-content-between">
                        <i class="bi bi-water ship-icon py-3 px-3"></i>
                        <p ><i class="bi bi-arrow-up"> +2.5%</i></p>
                    </div>
                    <p class=" mb-0">Total ships</p>
                    <h3 id="total-ships" class=" mb-0">23</h3>
                </div>
                <div class="col-sm d-flex flex-column gap-2 p-4 card card2">
                    <div class="d-flex justify-content-between">
                        <i class="bi bi-exclamation-triangle-fill com-icon py-3 px-3"></i>
                        <p ><i class="bi bi-arrow-up"> +2.5%</i></p>
                    </div>
                    <p class=" mb-0">Components Experied</p>
                    <h3 id="components" class=" mb-0">23</h3>
                </div>
                <div class="col-sm d-flex flex-column gap-2 p-4 card card3">

                        <p><i class="bi bi-arrow-up"> +2.5%</i></p>

                    <h3 id="jobs-com" class=" mb-0">23</h3>
                </div>
                <div class="col-sm d-flex flex-column gap-2 p-4 card card4">
                    <div class="d-flex justify-content-between">
                        <i class="bi bi-check2-square succ-icon py-3 px-3"></i>
                        <p><i class="bi bi-arrow-up"> +2.5%</i></p>
                    </div>
                    <p class=" mb-0">Jobs Completed</p>
                    <h3 id="jobs-in" class=" mb-0">23</h3>
                </div>
            </div>
         </div>
